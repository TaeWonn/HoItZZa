#free-query.properties
selectFreeCount = SELECT COUNT(*) AS CNT FROM FREE_BOARD WHERE BOARD_NO LIKE '%FC_%'
selectAllFreeList =  SELECT * FROM(SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM FREE_BOARD WHERE BOARD_NO LIKE '%FC_%' ORDER BY BOARD_DATE DESC)V)V WHERE RNUM BETWEEN ? AND ?
freeDelete=DELETE FROM FREE_BOARD WHERE BOARD_NO=?
selectOneFree=SELECT * FROM FREE_BOARD WHERE BOARD_NO=?
selectFiles=SELECT * FROM FILES WHERE BOARD_NO = ?
warningCnt=SELECT COUNT(*) AS WARNINGCNT FROM WARNING WHERE USER_ID = ?
commentList=SELECT * FROM SELL_COMMENT WHERE BOARD_NO = ? START WITH COMMENT_LEVEL = 1 CONNECT BY PRIOR COMMENT_NO = COMMENT_NO_REF
increaseReadCount=UPDATE SELL_BOARD SET BOARD_READ_COUNT= BOARD_READ_COUNT+1 WHERE BOARD_NO = ?
selectAllSenceList=SELECT * FROM(SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM FREE_BOARD WHERE BOARD_NO LIKE '%FU_%' ORDER BY BOARD_DATE DESC)V)V WHERE RNUM BETWEEN ? AND ?
selectSenseCount=SELECT COUNT(*) AS CNT FROM FREE_BOARD WHERE BOARD_NO LIKE '%FU_%'
selectAllEnterList=SELECT * FROM(SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM FREE_BOARD WHERE BOARD_NO LIKE '%FE_%' ORDER BY BOARD_DATE DESC)V)V WHERE RNUM BETWEEN ? AND ?
selectEnterCount=SELECT COUNT(*) AS CNT FROM FREE_BOARD WHERE BOARD_NO LIKE '%FE_%'
selectAllDevideList=SELECT * FROM(SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM FREE_BOARD WHERE BOARD_NO LIKE '%FS_%' ORDER BY BOARD_DATE DESC)V)V WHERE RNUM BETWEEN ? AND ?
selectDevideCount=SELECT COUNT(*) AS CNT FROM FREE_BOARD WHERE BOARD_NO LIKE '%FS_%'
selectSeq= select seq_free_chat_board.currval from dual


