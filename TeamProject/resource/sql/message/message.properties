#message-query.properties

selectMessageList=select rownum, n.* from (select*from note where reci1pient=? and note_del='N' order by msg_no desc) n
selectMessageList2=select rownum, n.* from (select*from note where sender=? order by msg_no desc) n
deleteMsg=update note set note_del='Y' where msg_no=?
writeMessage=insert into note values(seq_note.nextval,?,?,?,default,default)
selectMsgByIdForSend=select rownum, n.* from (select * from note where sender=? and reci1pient=? order by msg_no desc) n
selectMsgByContentForSend=select rownum, n.* from (select * from note where sender=? and content like ? order by msg_no desc) n
selectMsgByIdForReceive=select rownum, n.* from (select*from note where reci1pient=? and note_del='N' and sender=? order by msg_no desc) n
selectMsgByContentForReceive=select rownum, n.* from (select*from note where reci1pient=? and note_del='N' and content=? order by msg_no desc) n
selectMessage=select*from note where msg_no=?
