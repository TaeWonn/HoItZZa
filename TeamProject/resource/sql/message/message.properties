#message-query.properties

selectMessageList=select*from note where reci1pient=? and note_del='N'
selectMessageList2=select * from note where sender=?
deleteMsg=update note set note_del='Y' where msg_no=?
writeMessage=insert into note values(seq_note.nextval,?,?,?,default,default)
selectMsgByIdForSend=select * from note where sender=? and reci1pient=?
selectMsgByContentForSend=select * from note where sender=? and content like ?
selectMsgByIdForReceive=select*from note where reci1pient=? and note_del='N' and sender=?
selectMsgByContentForReceive=select*from note where reci1pient=? and note_del='N' and content=?